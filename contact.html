<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<form action="">

		<div>

		<label for="name">Name :</label>
		<input type="text" name="name" placeholder="Write your name" id="name" required>

		</div>

		<br>

		<div>

		<label for="email">Email :</label>

		<input type="email" name="email" placeholder="Your email" id="email" required>


		</div>

		<br>

		<div>

			<label for="password">Password</label>

			<input type="password" name="password">

		</div>

		<br>

		<div>
			<label for="phone">Phone</label>
			<input type="tel" name="phone" placeholder="+09308867422">
		</div>

		<br>

		<div>
			<label for="birthdate">BirthDate</label>

			<input type="date" name="birthdate">
		</div>

		<br>

		<div>
			<label for="age">Age :</label>
			<input type="number" name="age" min="0" max="100" value="1">
		</div>

		<br>

		<div>

			<label for="">Gender :</label>
			
			<input type="radio" value="Male" name="gender">
			<label for="">Male</label>

			<input type="radio" value="Female" name="gender">
			<label for="">Female</label>
		</div>

		<br>

		<div>
			<label for="">Car</label>

			<select name="car" id="">

				<option value="BMW">BMW</option>
				<option value="Mercedes">Mercedes</option>
				<option value="Toyota">Toyota</option>


			</select>
		</div>


		<br>
		<div>
			<label for="">Which one do you want</label>

			<br>

			<label for="">Like</label>
			<input type="checkbox" name="what" value="like">

			<label for="">Comment</label>
			<input type="checkbox" name="what" value="comment">

			<label for="">Subscribe</label>
			<input type="checkbox" name="what" value="Subscribe">


		</div>


		<br>

		<div>
			<input type="submit" value="Upload">
		</div>



	</form>

	

</body>
</html>
